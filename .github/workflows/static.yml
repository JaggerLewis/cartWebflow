# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Latest version

      - name: List files in workspace (Debugging)
        run: ls -R  # Lists all files to verify the correct path

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4  # Latest version

      - name: Upload artifact
        uses: actions/upload-artifact@v4  # Updated to v4
        with:
          name: github-pages-artifact
          path: './'  # Make sure this is correct for your project

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
